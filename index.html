<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form validation</title>
  <link rel="stylesheet" href="src/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <header>Login Validação</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Endereço de email">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">O e-mail não pode ficar em branco</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Senha">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">A senha não pode ficar em branco</div>
      </div>
      <div class="pass-txt">
        <a href="#">Esqueceu a senha?</a>
      </div>
      <input type="submit" value="Entrar">
    </form>
    <div class="sign-txt">
      Ainda não é membro?
      <a href="#">Inscreva-se agora</a>
    </div>
  </div>
  <script src="src/assets/js/login-validation.js"></script>
</body>

</html>
